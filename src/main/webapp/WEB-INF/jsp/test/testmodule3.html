<body>
<script>
    var AModule = (function (callback) {
        var aa='aa';

        return callback;
    })
////    (); // execute immediately
//
//
    var BModule = (function (callback) {
        var aa='bb';
        // this is the factory function
        return callback;
    })
//

//
    var mode='A';
    if(mode=='A'){
        AModule(function(){
            console.log('aaa');
            console.log(this.aa);
        })();

    }else{
        BModule();
        console.log(aa);
    }

</script>
