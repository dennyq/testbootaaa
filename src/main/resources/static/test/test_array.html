//정렬할 객체 배열
                var test = {
            id: "test",
            name: "test",
            children: [
                {
                    name: "3번",
                    seq: 3
                },
                {
                    name: "7번",
                    seq: 7
                },
                {
                    name: "1번",
                    seq: 1
                },
                {
                    name: "4번",
                    seq: 4
                }
            ]
        };



        //현재 객체 배열을 정렬
        test.children.sort(function (a, b) {
            return a.seq < b.seq ? -1 : a.seq > b.seq ? 1 : 0;
        });
