<!DOCTYPE html>
<html>
<head>
    <title>MediaCast</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" /> 

    <link type="text/css" rel="stylesheet" href="_inc/player.css" />
    <link type="text/css" rel="stylesheet" href="_inc/loading.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="_inc/player.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            
        });
    </script> 
</head> 

<body>
<div class="player">
    <!-- 비디오 -->
    <!--<video class="video" width="100%" height="100%" src="" poster="_images/poster.png" playsinline></video>-->
    <!--<img class="video" src="_images/poster.png"/>-->

    <!--todo : RULE: 기능클래스는 먼저온다., 작은것부터 먼저 온다.-->

    <!--타이틀 STRAT-->
    <!-- 상단 -->
    <div class="mc-title top">
        <div class="mc-title-primary title">트와이스 Knock Knock</div><!--주타이틀-->

        <div class="control">
            <div class="control-config"></div>
        </div>
    </div>
    <!--//타이틀 END-->

    <!-- 중앙 -->
    <div class="center">
        <div class="speed">
            <div class="control-up"></div>
            <div class="speed-text"></div>
            <div class="control-down"></div>
        </div>

        <div class="control">
            <div class="btn-play"></div>
        </div>

        <div class="bookmark">
            <div class="control-prev"></div>
            <div class="control-bookmark"></div>
            <div class="control-next"></div>
        </div>
    </div>

    <!-- 하단 -->
    <div class="bottom">
        <div class="timeline">
            <div class="timeline-preview">
                <img src="_images/timeline-preview.png" />
                <div class="preview-text">15:30</div>
            </div>

            <div class="timeline-marker">
                <div class="marker-begin"></div>
                <div class="marker-end"></div>
            </div>

            <div class="mc-prgrs timeline-bar">
                <div class="bar-total"></div>
                <div class="bar-loaded"></div>
                <div class="mc-prgrs-bar bar-current"></div>
                <div class="mc-prgrs-bg bar-area"></div>
                <div class="mc-prgrs-ball bar-cursor"></div>
            </div>
        </div>

        <div class="control">
            <div class="control-left">
                <ul>
                    <li class="control-play-prev"></li>
                    <li class="mc-skip-play left control-rw"></li><!--todo 나중에 FF, REW검토-->
                    <li class="mc-play-toggle control-play"></li>
                    <li class="control-pause"></li>
                    <li class="control-stop"></li><!--todo STOP은 존재하지 않음-->
                    <li class="mc-skip-play control-ff"></li>
                    <li class="control-play-next"></li>
                    <li class="mc-mute-toggle control-volume"></li>
                </ul>
            </div>

            <div class="mc-volume volume-bar">
                <div class="bar-total"></div>
                <div class="mc-volume-bar bar-current"></div>
                <div class="mc-volume-bg bar-area"></div><!--실제 잡고있는영역이 클릭영역이라서-->
                <div class="mc-volume-ball bar-cursor"></div>
            </div>

            <div class="mc-time time">
                <span class="mc-current-time time-current">00:00</span>
                <span class="mc-total-time time-total">00:00</span>
            </div>

            <div class="control-right">
                <ul>
                    <li class="mc-fullscreen-toggle control-fullscreen-on"></li>
                    <li class="control-fullscreen-off"></li>
                    <li class="mc-setting-btn control-config"></li>
                    <li class="control-repeat2"></li>
                    <li class="mc-repeat-btn control-repeat1"></li>
                    <li class="mc-bmrk-btn control-favorite"></li>
                    <li class="mc-cation-btn control-caption"></li><!--todo: 기존 mc-subtitle-btn을 mc-cation-btn으로 수정-->
                    <li class="speed">
                        <div class="speed-text" >2.0x</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 팝업 -->
    <div class="popup">
        <!-- 속도 -->
        <div class="speed">
            <ul>
                <li>0.5</li>
                <li>0.8</li>
                <li class="selected">1.0</li>
                <li>1.4</li>
                <li>1.6</li>
                <li>1.8</li>
                <li>2.0</li>
            </ul>
        </div>

        <!-- 환경설정 -->
        <div class="config">
            <div class="title">환경설정</div>

            <div class="close"></div>
            <ul>
                <li>
                    <div class="property">품질</div>
                    <div class="value">1080p</div>
                </li>
                <li>
                    <div class="property">속도</div>
                    <div class="value">1.0</div>
                </li>
                <li>
                    <div class="property">자막</div>
                    <div class="value">사용안함</div>
                </li>
                <li>
                    <div class="property">탐색</div>
                    <div class="value">10초</div>
                </li>
                <li>
                    <div class="property">반복</div>
                    <div class="value">5회</div>
                </li>
                <li>
                    <div class="property">언어</div>
                    <div class="value">한국어</div>
                </li>
                <li>
                    <div class="property">안내</div>
                    <div class="value">사용안함</div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
